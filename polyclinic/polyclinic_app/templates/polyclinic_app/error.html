<!-- polyclinic_app/templates/polyclinic_app/error.html -->
{% extends 'polyclinic_app/base.html' %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Ошибка</h4>
            </div>
            <div class="card-body text-center py-5">
                <h3 class="card-title mb-4">{{ message|default:"Произошла ошибка" }}</h3>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary">На главную</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
